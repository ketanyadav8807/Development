<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .nav{
            display: flex;
            justify-content: flex-end;
            background-color:indianred;
            padding: 20px;
        }
        .nav div{
            margin: 0px 50px;
            font-size: 25px;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="./home.html"><div class="home">HOME</div></a>
        <a href="./login.html"><div class="login">LOGIN</div></a>
        <a href="./signup.html"><div class="signup">SIGNUP</div></a>
    </div>

    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" />
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password"/>
        <input type="submit" value="Login" id="button"/>
    </form>

    <script>
        var button = document.getElementById("button");

        button.addEventListener("click" , handelLogin);

        function handelLogin(event){
            event.preventDefault()

            var success = "False";

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var data = JSON.parse(localStorage.getItem('user_data'));

            if(email == "" || password == ""){
                alert("Please Fill Properly")
            }
            else{

                data.forEach(function(data){
                    if(data.email === email && data.password === password){
                        window.location = "home.html" ;
                        success = "True";
                    }
                })

            }

            if(success === "False"){
                alert("Invalid Credentials")
            }
        }
    </script>
</body>
</html>
