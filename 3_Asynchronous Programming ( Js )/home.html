<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .nav{
            display: flex;
            justify-content: flex-end;
            background-color:indianred;
            padding: 20px;
        }
        .nav div{
            margin: 0px 50px;
            font-size: 25px;
        }
        #slideshow{
            width: 90%;
            height: 400px;
            padding: 25px;
            border-radius: 50px 2px;
            margin: 40px auto;
            border: 3px dashed brown;
        }
        #image_slide{
            width: 100%;
            height: 100%;
            border-radius: 50px 2px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="./home.html"><div class="home">HOME</div></a>
        <a href="./login.html"><div class="login">LOGIN</div></a>
        <a href="./signup.html"><div class="signup">SIGNUP</div></a>
    </div>
    <div id="item-body">
        
    </div>

    <script>
        var item_body = document.getElementById("item-body");
        var slideshow_div = document.createElement("div");
        var slide_img = document.createElement("img");
        slide_img.id = "image_slide";
        slideshow_div.appendChild(slide_img);
        slideshow_div.setAttribute("id" , "slideshow");
        item_body.appendChild(slideshow_div);

        var movie_arr =  [
        "https://images.cinemaexpress.com/uploads/user/imagelibrary/2020/5/1/original/3_Idiots.PNG",
        "https://otakukart.com/wp-content/uploads/2021/05/featured-image-10.jpg",
        "https://www.koimoi.com/wp-content/new-galleries/2020/12/scam-1992-is-streaming-on-sonyliv-since-oct-9-001.jpg",
        "https://1.bp.blogspot.com/-uPldKd6u_CM/YU2jmLQ2boI/AAAAAAAAB3c/vRxmjZCQFukGMUde5ki6NYzGWdkZvMDigCLcBGAsYHQ/s750/IMG_20210924_153746.jpg",
        "http://img.theweek.in/content/dam/week/review/movies/images/2020/4/3/panchayat-imdb.jpg",
        "https://s1.dmcdn.net/v/GAyqO1UCzcG8xg_Fl/x1080",
      ];

        var i = 0;
        setInterval(() => {
            if(i === movie_arr.length-1){
                slide_img.src = movie_arr[i];
                i = 0;
            }
            else{
                slide_img.src = movie_arr[i];
                i++ ;
            }
        }, 2000);


        
    </script>
</body>
</html>
